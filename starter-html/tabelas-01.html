<!--
    2 lojas
        quantos produtos foram produzidos, quantos foram vendidos e agrupados por nome dos produtos
-->

<table>

    <caption>Produzidos x Vendidos por Loja</caption>

    <colgroup>
        <col>
        <col span="2" style="background-color: #82ccdd;">
        <col span="2" style="background-color: #6a89cc">
    </colgroup>

    <thead>
        <tr> 
            <th rowspan="2"></th>
            <th colspan="2" scope="colgroup">Loja 1</th>
            <th colspan="2" scope="colgroup">Loja 2</th>
        </tr>

        <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th scope="row">Vassouras</th>
            <th>50</th>
            <th>30</th>
            <th>20</th>
            <th>20</th>
        </tr>

        <tr>
            <th scope="row">Baldes</th>
            <th>10</th>
            <th>10</th>
            <th>30</th>
            <th>25</th>
        </tr>

    </tbody>

</table>
