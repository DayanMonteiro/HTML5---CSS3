    <!-- SEO - SEARCH ENGINE OPTIMIZATION (motores buscadores do google)-->
    <meta name="author" content="Dayan Monteiro">

    <meta name="description" content="Aqui colocamos o que queremos que seja exibido na descrição do google, caso não coloquemos aqui ele buscara frases do proprio site ">

    <!-- passa informações para o robo do google, exemplo noindex, follow etc..-->
    <meta name="robots" content="index, follow">

    <!-- metadados especias
    <meta> redes sociais

    open graph: facebook-->

    <meta property="og:image" content="https://cdn-images-1.medium.com/max/92/1*TwXVfLwsHdwpUEjGzdi9w@2x.jpeg" >

    <meta property="og:description" content="Aqui vem um texto para ser mostrado ao compartilhar no facebook">

    <meta property="og:title" content="Um site por exemplo" >

    <!-- com esses 3 elementos é póssivel criar um card interessante para comparilhar um conteúdo no facebook-->

    <!-- twitter -->
    <meta name="twitter:title" content="DayanMonteiro">
