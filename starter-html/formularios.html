<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label for="">Tipos de input</label>
        <input type="button"><br />
        <input type="checkbox"><br />
        <input type="color"><br />
        <input type="date"><br />
        <input type="datetime-local"><br />
        <input type="email" placeholder="Digite seu e_mail"><br />
        <input type="file" multiple><br />
        <input type="hidden"><br />
        <input type="image"><br />
        <input type="month"><br />
        <input type="number"><br />
        <input type="password"><br />
        <input type="radio"><br />
        <input type="range" min="0" max="10" value="5"><br />
        <input type="reset"><br />
        <input type="search"><br />
        <input type="submit"><br />
        <input type="tel"><br />
        <input type="text"><br />
        <input type="time"><br />
        <input type="url"><br />
        <input type="week"><br />

        <br />
        <br />
        <br />

    <form action="">
        <label for="">Nome</label>
        <input type="text" placeholder="Digite seu nome" />
        <br />
        <br />


        <label for="">Qual seu filme favorito?</label>
        <br /> <!-- o radio me permite selecionar apenas uma opção-->

        <input type="radio" name="filme_favorito" value="1" /> Filme 1

        <input type="radio" name="filme_favorito" value="2" /> Filme 2

        <input type="radio" name="filme_favorito" value="3" /> Filme 3

        <input type="radio" name="filme_favorito" value="4"/> Filme 4

        <br />
        <br />
        <br />

        <label for="">Qual seu gênero favorito?</label>
        <br />
        <select name="" id="">
            <optgroup label="Grupo 1"> 
                <option value="1">Gênero 1</option>
                <option value="2">Gênero 2</option>
                <option value="3">Gênero 3</option>
                <option value="4">Gênero 4</option>
            </optgroup>
            <optgroup label="Grupo 2"> 
                <option value="1">Gênero 1</option>
                <option value="2">Gênero 2</option>
                <option value="3">Gênero 3</option>
                <option value="4">Gênero 4</option>
            </optgroup>
        </select>

        <br />
        <br />
        <br />
        <br />

        <label for="">Quais seus gêneros favorito?</label><!-- criando a opção de multiplas escolhas selecionando com o Ctrl precionado-->
        <br />
        <select name="" id="" multiple>
            <optgroup label="Grupo 1"> 
                <option value="1">Gênero 1</option>
                <option value="2">Gênero 2</option>
                <option value="3">Gênero 3</option>
                <option value="4">Gênero 4</option>
            </optgroup>
        </select>

        <br />
        <br />
        <br />

        <label for="">Quais suas séries favoritas?</label>
        <br /><!-- o checkbox me permite selecionar mais de uma opção-->
        <input type="checkbox" name="série_favorita" value="1" /> Série 1
        <input type="checkbox" name="série_favorita" value="2" /> Série 2
        <input type="checkbox" name="série_favorita" value="3" /> Série 3
        <input type="checkbox" name="série_favorita" value="4" /> Série 4
        <br />
        <br />

        <label for="">Área de texto</label>
        <br />
        <textarea name="" id="" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>

        <br />
        <br />
        <br />

        <label for="">Botões</label>
        <br />
        <input type="submit" />
        <br />
        <br />

        <label for="">Botões</label>
        <br />
        <input type="button" value="Botão" />
        <br />
        <br />


    </form>

</body>
</html>
