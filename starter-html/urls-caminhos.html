<!--
    URLs absolutos versus relativos

    - Absolutos
        - inclui protocolo e nome de domínio
            - https://github.com/DayanMonteiro/HTML5---CSS3
            - sempre apontará para o mesmo local, pois é absoluto
        
    - Relativos
        - relativo a página aberta no momento
        - apontará para lugares diferentes
-->

<a href="google.com">relativo: ir para o google</a> <!-- caminhos relativos buscam paginas dentro das minhas pastas-->

<a href="https://google.com">absoluto: ir para o google</a> <!-- caminhos absolutos buscam paginas pq antes colocamos o https://  -->
