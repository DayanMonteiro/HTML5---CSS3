<!DOCTYPE html>

<html>
  <head>
    <title>Meu site</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <h2>Produtos</h2>

<!--Para gerar uma tabela eu insito <table></table> que é a tabela... 
    mas para gerar uma tabelo preciso criar as linhas e os dados, para isso
    a tag <tr></tr> (table row = linhas da tabela) irá criar as linhas 
    e a tag <td></td>(table data = dados da tabela) 
    e uma borda que será a tag border="numeração da borda"
    para destacar a linha do cabeçalho da tabela usamos 
    a tag <th></th> table header (cabeça da tabela) essa tag deixará o texto centralizado e em negrito
  -->


    <table border="2">

      <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
      </tr>

      <tr>
        <td>001</td>
        <td>Notebook</td>
        <td>R$ 2.500,00</td>
      </tr>

      <tr>
        <td>002</td>
        <td>Tablet</td>
        <td>R$ 999,99</td>
      </tr>


    </table>


  </body>
</html>
